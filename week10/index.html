<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome to the Butterfly Garden</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- import the webpage's JavaScript file -->
		<script src="script.js" defer></script>
	</head>

	<body>
		<div id="page">
			<h1>Collect your Favorite Butterflies!</h1>
			<div id="left-container" class="container">
				<div class="plant-holder">
					<img class="plant" alt="plant" id="fly5" src="images/fly5.png"/>
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="fly7" src="images/fly7.png"/>
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="fly8" src="images/fly8.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="fly9" src="images/fly9.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="fly10" src="images/fly10.png" />
				</div>
			</div>

			<div id="right-container" class="container">
				<div class="plant-holder">
					<img class="plant" alt="plant" id="fly1" src="images/fly1.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="fly2" src="images/fly2.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="fly3" src="images/fly3.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="fly4" src="images/fly4.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="fly6" src="images/fly6.png" />
				</div>
			
			</div>

			<div id="terrarium">
				<div class="jar-top"></div>
				<div class="jar-walls">
					<div class="jar-glossy-long"></div>
					<div class="jar-glossy-short"></div>
				</div>
				<div class="dirt"></div>
				<div class="jar-bottom"></div>
			</div>
		</div>
	</body>
</html>
